---
# vars file for openshift-master
dev_pkgs:
  - gcc
  - python-devel
  - httpd-tools

ansible_ver:
  36: 2.2.2.0
  37: 2.4.2.0

autoinstaller:
  repo: https://github.com/OpenShiftInAction/autoinstaller.git
  dest: /home/{{ cluster_user }}/autoinstaller

installer:
  dest: "{{ var_inventory_path }}"
