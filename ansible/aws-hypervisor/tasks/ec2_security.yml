- name: create ec2 vpc security group
  ec2_group:
    aws_secret_key: "{{ aws_secret_access_key }}"
    aws_access_key: "{{ aws_secret_key_id }}"
    name: "{{ sec_group }}"
    description: OpenShift Security Group
    vpc_id: "{{ vpc_id }}"
    region: "{{ region }}"
    rules:
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 8443
        to_port: 8443
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 443
        to_port: 443
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 10250
        to_port: 10250
        cidr_ip: "{{ networks.private.openshift_int.subnet_cidr }}"
      - proto: udp
        from_port: 53
        to_port: 53
        cidr_ip: "{{ networks.private.openshift_int.subnet_cidr }}"
      - proto: udp
        from_port: 8053
        to_port: 8053
        cidr_ip: "{{ networks.private.openshift_int.subnet_cidr }}"
      - proto: udp
        from_port: 4789
        to_port: 4789
        cidr_ip: "{{ networks.private.openshift_int.subnet_cidr }}"
        


- name: create ssh key
  ec2_key:
    aws_secret_key: "{{ aws_secret_access_key }}"
    aws_access_key: "{{ aws_secret_key_id }}"
    region: "{{ region }}"
    name: "{{ ssh_key_name }}"
    key_material: "{{ item }}"
  with_file: "{{ ssh_key_file }}.pub"
