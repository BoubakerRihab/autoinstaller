auth_creds:
  url: http://192.168.1.40:5000/v2.0
  username: jduncan
  password: redhat
  project: jduncan

ssh_key:
  name: jduncan_key
  file_private: /root/.ssh/jduncan
  file_public: /root/.ssh/jduncan.pub

external_network:
  name: public
  router_name: router1
  subnet_cidr: 192.168.0.0/23

private_network:
  name: openshift_int
  subnet_cidr: 192.168.122.0/24
  subnet_name: openshift_subnet
  subnet_dns:
    - 8.8.8.8
    - 8.8.4.4

instance:
  image_id: 556f8523-3af3-4980-9d94-3a7d414b96aa
  flavor: m1.xlarge

security_group:
  name: openshift
  desc: OpenShift security group
  rules:
    allow_all_internal:
      protocol: tcp
      port_range_min: -1
      port_range_max: -1
      remote_ip_prefix: "{{ private_network.subnet_cidr }}"
    allow_8443_public:
      protocol: tcp
      port_range_min: 8443
      port_range_max: 8443
      remote_ip_prefix: "{{ external_network.subnet_cidr }}"
    allow_22_public:
      protocol: tcp
      port_range_min: 22
      port_range_max: 22
      remote_ip_prefix: "{{ external_network.subnet_cidr }}"
