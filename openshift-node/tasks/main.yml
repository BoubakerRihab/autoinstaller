---
# tasks file for openshift-node
- name: install node-specific packages
  yum:
    name: "{{item}}"
  with_items:
    - docker

- name: create docker-storage-setup file on node-specific
  template:
    src: ../templates/docker-storage-setup.j2
    dest: /etc/sysconfig/docker-storage-setup
    owner: root
    group: root
    mode: 0644
  register: template_create

- name: make sure docker_dev isn't mounted
  mount:
    name: /mnt
    src: /dev/vdb
    state: unmounted
  register: mount_status

- name: make sure no filesystem signatures are on the docker storage device
  command: /sbin/wipefs -a {{ docker_dev }}
  when: mount_status.changed

- name: run docker-storage-setup on node
  command: /usr/bin/docker-storage-setup
  when: template_create.changed

- name: enable and start docker on node
  service:
    name: docker
    state: started
    enabled: yes
